<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="styles.css">
    <script src='script.js'></script>
</head>
<body>
    <header>
        <img src="Img/Logo.png" alt="Logo Alura">
    </header>

    <main>
        
        <section class="seccionIzq">
            
            <textarea class="textoInicial" id="textoInicial" placeholder="Ingrese texto aqui"></textarea>
            
            <div class="contenedorBotones">
                <button type="button" class="botones" id="botonEncriptar">Encriptar</button>
                <button type="button" class="botones" id="botonDesencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="seccionDer">
            <div class="contenedorImagen">
                <img id="imagenMuñeco" src="Img/Muñeco.png" alt="Imagen Muñeco">
            </div>

            <div class="contenedorParrafo">
                <textarea class="textoResultado" id="textoResultado" placeholder="Ningun mensaje fue encontrado " readonly></textarea>
            </div>

            <div class="contenedorBotones">
                <button type="button"  class="botones" id="botonCopiar">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        Desafio Aura By Gilberto Isaac Garcia Arias
    </footer>
</body>
<script src="funcionBotones.js"></script>
</html>
